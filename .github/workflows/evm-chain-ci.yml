
on:
  push:
    paths:
      - "evm-chain/**"
      - ".github/workflows/evm-chain-ci.yml"
  pull_request:
    paths:
      - "evm-chain/**"
      - ".github/workflows/evm-chain-ci.yml"

jobs:
  evm-chain:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: evm-chain

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.build ? 0 : 1)" \
            && npm run build \
            || echo "No build script - skipped"

      - name: Test (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)" \
            && npm test \
            || echo "No test script - skipped"

      - name: Lint (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)" \
            && npm run lint \
            || echo "No lint script - skipped"

      - name: Typecheck (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.typecheck ? 0 : 1)" \
            && npm run typecheck \
            || echo "No typecheck script - skipped"
