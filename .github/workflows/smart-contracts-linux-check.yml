name: Smart Contracts Linux Check

on:
  push:
    paths:
      - "smart-contracts/**"
      - ".github/workflows/smart-contracts-linux-check.yml"
  pull_request:
    paths:
      - "smart-contracts/**"
      - ".github/workflows/smart-contracts-linux-check.yml"

jobs:
  smart-contracts:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: smart-contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (ci if lock exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Compile smart contracts
        run: npx hardhat compile

      - name: Run tests (if defined)
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No tests defined"
          fi

      - name: Typecheck (if defined)
        run: |
          if npm run | grep -q "typecheck"; then
            npm run typecheck
          else
            echo "No typecheck defined"
          fi

      - name: Lint (if defined)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint defined"
          fi
