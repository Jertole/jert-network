
name: Smart Contracts Linux Check

on:
  push:
    paths:
      - "smart-contracts/**"
      - ".github/workflows/smart-contracts-linux-check.yml"
  pull_request:
    paths:
      - "smart-contracts/**"
      - ".github/workflows/smart-contracts-linux-check.yml"

jobs:
  smart-contracts:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: smart-contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (ci if lock exists)
        run: if [-f package-lock.json]; then  npm ci; else npm install;  fi

      - name: Run tests (if defined)
         run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)" \
            && npm test \
            || echo "No test script - skipped"

      - name: Typecheck (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.typecheck ? 0 : 1)" \
            && npm run typecheck \
            || echo "No typecheck script - skipped"

      - name: Lint (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)" \
            && npm run lint \
            || echo "No lint script - skipped"
