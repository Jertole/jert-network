name: corporate-wallet-ci

on:
  pull_request:
    paths:
      - "corporate-wallet/**"
      - ".github/workflows/corporate-wallet-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "corporate-wallet/**"
      - ".github/workflows/corporate-wallet-ci.yml"
  workflow_dispatch:

concurrency:
  group: corporate-wallet-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: corporate-wallet

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20 + npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: corporate-wallet/package-lock.json

      - name: Install dependencies (npm ci)
        run: npm ci

      # ---------- Optional steps (run only if script exists) ----------
      - name: Typecheck (if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.typecheck ? 0 : 1)" \
            && npm run typecheck || echo "Skip: no typecheck script"

      - name: Lint (if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)" \
            && npm run lint || echo "Skip: no lint script"

      - name: Test (if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)" \
            && npm test || echo "Skip: no test script"

      - name: Build (if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.build ? 0 : 1)" \
            && npm run build || echo "Skip: no build script"
