
name: Jert Network CI

on:
  push:
    paths:
      - "smart-contracts/**"
      - "evm-chain/**"
      - "api-gateway/**"
      - "mobile-wallet/**"
      - ".github/workflows/jert-network-ci.yml"
  pull_request:
    paths:
      - "smart-contracts/**"
      - "evm-chain/**"
      - "api-gateway/**"
      - "mobile-wallet/**"
      - ".github/workflows/jert-network-ci.yml"

jobs:
  smart-contracts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smart-contracts
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Compile
        run: npx hardhat compile

  evm-chain:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: evm-chain
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build (if defined)
        run: npm run build || echo "no build"

  api-gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Test (if defined)
        run: npm test || echo "no tests"

  mobile-wallet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-wallet
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - run: flutter pub get
      - run: flutter analyze || true
      - run: flutter test || true
