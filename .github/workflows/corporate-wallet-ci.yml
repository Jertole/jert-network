name: Corporate Wallet CI

on:
  push:
    paths:
      - "corporate-wallet/**"
      - ".github/workflows/corporate-wallet-ci.yml"
  pull_request:
    paths:
      - "corporate-wallet/**"
      - ".github/workflows/corporate-wallet-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 20 (with npm cache)
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: corporate-wallet/package-lock.json

      # 3. Устанавливаем зависимости для corporate-wallet
      - name: Install dependencies
        working-directory: ./corporate-wallet
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 4. Prepare placeholder env (NO SECRETS) for CI build/test
      #    This prevents Vite/React code from crashing due to missing import.meta.env.* variables.
      - name: Prepare env for build (placeholders)
        working-directory: ./corporate-wallet
        run: |
          cat > .env <<'EOF'
          VITE_DEFAULT_NETWORK=sepolia
          VITE_TREASURY_MULTISIG_ADDRESS=0x0000000000000000000000000000000000000000
          VITE_JERT_TOKEN_ADDRESS=0x0000000000000000000000000000000000000000
          VITE_EVM_RPC_URL=http://localhost
          EOF

      # 5. Тесты (если скрипт есть в package.json)
      - name: Run tests
        working-directory: ./corporate-wallet
        run: npm test --if-present

      # 6. TypeScript typecheck (если есть)
      - name: Type check
        working-directory: ./corporate-wallet
        run: npm run typecheck --if-present

      # 7. ESLint (если есть)
      - name: Lint
        working-directory: ./corporate-wallet
        run: npm run lint --if-present

      # 8. Сборка UI — ОБЯЗАТЕЛЬНО
      - name: Build Corporate Wallet
        working-directory: ./corporate-wallet
        run: npm run build
