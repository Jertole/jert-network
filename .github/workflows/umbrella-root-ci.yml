name: Umbrella Root CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  root-proxy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: smart-contracts:install deps
        run: |
          cd smart-contracts
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: smart-contracts:test
        run: npm --prefix smart-contracts test

      - name: api-gateway:install deps
        run: |
          cd api-gateway
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: api-gateway:test
        run: npm --prefix api-gateway test

      - name: corporate-wallet:install deps
        run: |
          cd corporate-wallet
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: corporate-wallet:test
        run: npm --prefix corporate-wallet test

      
