
name: JERT Network CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  smart-contracts:
    name: Smart Contracts (Hardhat)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smart-contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: smart-contracts/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

  corporate-wallet:
    name: Corporate Multisig UI (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: corporate-wallet
    needs: smart-contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: corporate-wallet/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

  api-gateway:
    name: API Gateway (Node + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway
    needs: smart-contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api-gateway/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Type check / build (tsc)
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig.json, skipping typecheck"
          fi

  flutter-wallet:
    name: Flutter JERT Wallet
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter-wallet
    needs: [smart-contracts]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter tests
        run: flutter test

