name: Corporate Wallet CI

on:
  push:
    paths:
      - "corporate-wallet/**"
      - ".github/workflows/corporate-wallet-ci.yml"
  pull_request:
    paths:
      - "corporate-wallet/**"
      - ".github/workflows/corporate-wallet-ci.yml"

jobs:
  build-corporate-wallet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: corporate-wallet/package-lock.json

      - name: Install dependencies
        working-directory: ./corporate-wallet
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build Corporate Wallet (Vite)
        working-directory: ./corporate-wallet
        run: npm run build
