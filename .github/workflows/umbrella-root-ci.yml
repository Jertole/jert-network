
name: Umbrella Root CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  root-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root deps (turbo only)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Turbo test (smart-contracts)
        run: npx turbo run test --filter=jert-smart-contracts

      - name: Turbo test (corporate-wallet)
        run: npx turbo run test --filter=jert-corporate-wallet
