name: Jert Network CI

on:
  push:
    paths:
      - "smart-contracts/**"
      - "evm-chain/**"
      - "api-gateway/**"
      - "mobile-wallet/**"
      - ".github/workflows/jert-network-ci.yml"
  pull_request:
    paths:
      - "smart-contracts/**"
      - "evm-chain/**"
      - "api-gateway/**"
      - "mobile-wallet/**"
      - ".github/workflows/jert-network-ci.yml"

jobs:
  smart-contracts:
    name: smart-contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smart-contracts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (ci if lock exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Compile smart contracts
        run: npx hardhat compile

      - name: Run tests (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)" \
            && npm test \
            || echo "No test script - skipped"

      - name: Typecheck (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.typecheck ? 0 : 1)" \
            && npm run typecheck \
            || echo "No typecheck script - skipped"

      - name: Lint (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)" \
            && npm run lint \
            || echo "No lint script - skipped"

  evm-chain:
    name: evm-chain
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: evm-chain
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (ci if lock exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.build ? 0 : 1)" \
            && npm run build \
            || echo "No build script - skipped"

      - name: Test (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)" \
            && npm test \
            || echo "No test script - skipped"

  api-gateway:
    name: api-gateway
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (ci if lock exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Test (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)" \
            && npm test \
            || echo "No test script - skipped"

      - name: Lint (if defined)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)" \
            && npm run lint \
            || echo "No lint script - skipped"

  mobile-wallet:
    name: mobile-wallet
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-wallet
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Analyze (non-blocking)
        run: flutter analyze || true

      - name: Run tests (if any)
        run: flutter test || true
