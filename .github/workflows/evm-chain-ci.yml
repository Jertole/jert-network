on:
  push:
    paths:
      - "evm-chain/**"
      - ".github/workflows/evm-chain-ci.yml"
  pull_request:
    paths:
      - "evm-chain/**"
      - ".github/workflows/evm-chain-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: evm-chain

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: evm-chain/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

