name: JERT Network CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # ============================
  # 1) Smart Contracts (Hardhat)
  # ============================
  smart-contracts:
    name: Smart Contracts (Hardhat)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smart-contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

  # ============================
  # 2) Corporate Wallet (React)
  # ============================
  corporate-wallet:
    name: Corporate Multisig UI (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: corporate-wallet
    needs: smart-contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
     - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Если у тебя есть тесты — можешь добавить npm test
      # - name: Run tests
      #   run: npm test

      - name: Build app
        run: npm run build

  # ============================
  # 3) API Gateway (Node + TS)
  # ============================
  api-gateway:
    name: API Gateway (Node + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway
    needs: smart-contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
         
      - name: Install dependencies
        run: npm install

      # Если есть отдельный скрипт типа "lint" или "test" —
      # добавь его сюда. Пока делаем базовую проверку сборки.
      - name: Type check / build (tsc)
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig.json, skipping typecheck"
          fi

  # ============================
  # 4) Flutter Wallet (Android/iOS)
  # ============================
  flutter-wallet:
    name: Flutter JERT Wallet
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter-wallet
    needs: [smart-contracts]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter tests
        run: flutter test
