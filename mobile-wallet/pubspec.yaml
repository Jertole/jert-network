
name: jert_network
description: JERT Mobile Wallet App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP-запросы
  http: ^1.1.0

  # State management
  provider: ^6.1.2

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # PIN + biometrics
  local_auth: ^2.2.0
  pinput: ^3.0.1

  # QR-коды
  qr_flutter: ^4.1.0

  # JSON
  json_annotation: ^4.9.0

  # Даты/форматирование
  intl: ^0.19.0

  # Работа с Ethereum (EthereumAddress, Transaction, EtherAmount, EthPrivateKey)
  web3dart: ^2.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
