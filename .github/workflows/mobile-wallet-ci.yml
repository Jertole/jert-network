
on:
  push:
    paths:
      - "mobile-wallet/**"
      - ".github/workflows/mobile-wallet-ci.yml"
  pull_request:
    paths:
      - "mobile-wallet/**"
      - ".github/workflows/mobile-wallet-ci.yml"

jobs:
  flutter-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile-wallet

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter tests
        run: flutter test
