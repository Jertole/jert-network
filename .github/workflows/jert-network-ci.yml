
on:
  push:
    paths:
      - "smart-contracts/**"
      - "evm-chain/**"
      - "api-gateway/**"
      - "mobile-wallet/**"
      - ".github/workflows/jert-network-ci.yml"
  pull_request:
    paths:
      - "smart-contracts/**"
      - "evm-chain/**"
      - "api-gateway/**"
      - "mobile-wallet/**"
      - ".github/workflows/jert-network-ci.yml"

jobs:
  smart-contracts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smart-contracts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (ci if lock exists)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Compile
        run: npx hardhat compile

  evm-chain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect evm-chain package.json
        id: evmchain
        run: |
          if [ -f evm-chain/package.json ]; then echo "HAS_NODE=true" >> $GITHUB_OUTPUT; else echo "HAS_NODE=false" >> $GITHUB_OUTPUT; fi

      - uses: actions/setup-node@v4
        if: steps.evmchain.outputs.HAS_NODE == 'true'
        with:
          node-version: 20

      - name: Install deps
        if: steps.evmchain.outputs.HAS_NODE == 'true'
        working-directory: evm-chain
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build (if defined)
        if: steps.evmchain.outputs.HAS_NODE == 'true'
        working-directory: evm-chain
        run: npm run build || echo "no build"

      - name: Skip (not a Node project)
        if: steps.evmchain.outputs.HAS_NODE != 'true'
        run: echo "evm-chain has no package.json â€” skipped"

  api-gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate package.json
        run: node -e "JSON.parse(require('fs').readFileSync('package.json','utf8')); console.log('package.json OK')"

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Test (if defined)
        run: npm test || echo "no tests"

  mobile-wallet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-wallet
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter (pinned)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      - run: flutter --version
      - run: flutter pub get
      - run: flutter analyze || true
      - run: flutter test || true
